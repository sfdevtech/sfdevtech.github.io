				<form id="quick-contact-form" name="quick-contact-form" action="include/quickcontact.php" method="post" class="quick-contact-form nobottommargin">
					<div class="form-process"></div>
					<input type="text" class="required sm-form-control input-block-level" id="quick-contact-form-name" name="quick-contact-form-name" value="" placeholder="Full Name" />

				</form>

				<script type="text/javascript">

					jQuery("#quick-contact-form").validate({
						submitHandler: function(form) {
							jQuery(form).find('.form-process').fadeIn();
							jQuery(form).ajaxSubmit({
								target: '#quick-contact-form-result',
								success: function() {
									jQuery(form).find('.form-process').fadeOut();
									jQuery(form).find('.sm-form-control').val('');
									jQuery('#quick-contact-form-result').attr('data-notify-msg', jQuery('#quick-contact-form-result').html()).html('');
									SEMICOLON.widget.notifications(jQuery('#quick-contact-form-result'));
								}
							});
						}
					});

		<section id="map-overlay">

			<div class="container clearfix">

				<!-- Contact Form Overlay

				<div id="contact-form-overlay" class="clearfix">

					<div class="fancy-title title-dotted-border">
						<h3>Send us an Email</h3>
					</div>

					<div id="contact-form-result" data-notify-type="success" data-notify-msg="<i class=icon-ok-sign></i> Message Sent Successfully!"></div>

					<!-- Contact Form
					============================================= -->
					<form class="nobottommargin" id="template-contactform" name="template-contactform" action="sendemail.php" method="post">

						<div class="col_half">
							<label for="template-contactform-name">Name <small>*</small></label>
							<input type="text" id="template-contactform-name" name="template-contactform-name" value="" class="sm-form-control required" />
						</div>

						<div class="col_half col_last">
							<label for="template-contactform-email">Email <small>*</small></label>
							<input type="email" id="template-contactform-email" name="template-contactform-email" value="" class="required email sm-form-control" />
						</div>

						<div class="clear"></div>

						<div class="col_half">
							<label for="template-contactform-phone">Phone</label>
							<input type="text" id="template-contactform-phone" name="template-contactform-phone" value="" class="sm-form-control" />
						</div>

						<div class="col_half col_last">
							<label for="template-contactform-service">Services</label>
							<select id="template-contactform-service" name="template-contactform-service" class="sm-form-control">
								<option value="">-- Select One --</option>
								<option value="Wordpress">One</option>
								
							</select>
						</div>

						<div class="clear"></div>

						<div class="col_full">
							<label for="template-contactform-subject">Subject <small>*</small></label>
							<input type="text" id="template-contactform-subject" name="template-contactform-subject" value="" class="required sm-form-control" />
						</div>

						<div class="col_full">
							<label for="template-contactform-message">Message <small>*</small></label>
							<textarea class="required sm-form-control" id="template-contactform-message" name="template-contactform-message" rows="6" cols="30"></textarea>
						</div>

						<div class="col_full hidden">
							<input type="text" id="template-contactform-botcheck" name="template-contactform-botcheck" value="" class="sm-form-control" />
						</div>

						<div class="col_full">
							<button class="button button-3d nomargin" type="submit" id="template-contactform-submit" name="template-contactform-submit" value="submit">Send Message</button>
						</div>

					</form>

					<script type="text/javascript">
						$("#template-contactform").validate({
							submitHandler: function(form) {
								$('.form-process').fadeIn();
								$(form).ajaxSubmit({
									target: '#contact-form-result',
									success: function() {
										$('.form-process').fadeOut();
										$('#template-contactform').find('.sm-form-control').val('');
										$('#contact-form-result').attr('data-notify-msg', $('#contact-form-result').html()).html('');
										SEMICOLON.widget.notifications($('#contact-form-result'));
									}
								});
							}
						});
					</script>
